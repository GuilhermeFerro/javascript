<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: darkcyan;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos em DOM</h1>
    <p>Aqui aparece o resultado</p>
    <p>Aprenda a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim.</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0] //cria uma variavel chamada p1 e seleciona todos os paragrafos. Dentro do [] coloca o numero do paragrafo, iniciando em 0. Quando o Elements eh no plural, precisa usar os colchetes para selecionar. Pode-se usar varios tipos de getElementsBy, dependendo da necessidade
        var corpo = window.document.body
        var d = window.document.getElementById('msg')
        d.style.background = 'green' //acessa o style da var d(div) e troca apenas o background color dela
        d.innerText = 'Ola, mundo!' //muda a mensagem original do html

        var d2 = window.document.querySelector('div#msg') //mesmo tipo de seletor, mas no () deve-se usar o nome do campo e # ou . se for id ou class, igual no css
    </script>
</body>
</html>
