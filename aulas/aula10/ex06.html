<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(4, 131, 4);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) // onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()"
        a.addEventListener('mouseenter', entrar) //linha de cima poderia ser colocada no html dentro da div, esses 3 comandos monitoram a acao do mouse, primeiro o nome do comando e depois o nome da funcao
        a.addEventListener('mouseout', saiu)

        function clicar() {
        a.innerText = ('Clicou!')
        a.style.background = 'red'
        }

        function entrar () {
            a.innerText = ('Entrou!')
        }

        function saiu() {
            a.innerText = ('Saiu')
            a.style.background = 'green'
        }
    </script>
</body>
</html>
